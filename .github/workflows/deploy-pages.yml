name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'applications/dashboard/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    timeout-minutes: 30
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: applications/dashboard/package-lock.json
        timeout-minutes: 5

      - name: Install dependencies
        working-directory: applications/dashboard
        timeout-minutes: 10
        run: |
          echo "开始安装依赖..."
          npm install --legacy-peer-deps || npm install
          echo "依赖安装完成"

      - name: Build
        working-directory: applications/dashboard
        timeout-minutes: 15
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL || 'https://logistics-dispatch-center.onrender.com' }}
        run: |
          echo "开始构建应用..."
          echo "后端 API URL: $REACT_APP_API_URL"
          npm run build
          echo "构建完成"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: applications/dashboard/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

